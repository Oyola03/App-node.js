<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - TiendaOnline</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0c6c6ed.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f1f1f1, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .registro-form h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.9rem;
      color: #333;
    }

    .registro-form p {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group i {
      margin-right: 8px;
      color: #007bff;
    }

    .form-row {
      display: flex;
      gap: 10px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .form-group.checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }

    .form-group.checkbox input {
      width: auto;
    }

    .form-group.checkbox a {
      color: #007bff;
      text-decoration: none;
    }

    .form-group.checkbox a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media(max-width: 480px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form class="registro-form">
      <h2>Crear Cuenta</h2>
      <p>Únete a EasyShop y empieza a comprar</p>

      <div class="form-group">
        <label for="nombre"><i class="fas fa-user"></i>Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required />
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i>Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="correo@gmail.com" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefono"><i class="fas fa-phone"></i>Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="+51" />
        </div>
        <div class="form-group">
          <label for="ciudad"><i class="fas fa-city"></i>Ciudad</label>
          <input type="text" id="ciudad" name="ciudad" placeholder="Lima" />
        </div>
      </div>

      <div class="form-group">
        <label for="direccion"><i class="fas fa-map-marker-alt"></i>Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Calle, número, avenida" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i>Contraseña</label>
          <input type="password" id="password" name="password" placeholder="********" required minlength="6" />
        </div>
        <div class="form-group">
          <label for="confirmar"><i class="fas fa-lock"></i>Confirmar</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="********" required minlength="6" />
        </div>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="terminos" required />
        <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
      </div>

      <button class="btn" type="submit">Registrarse</button>

      <div class="login-link">
        ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
      </div>
    </form>
  </div>

</body>
</html>
